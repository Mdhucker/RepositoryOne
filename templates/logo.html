{% load static %}

<a href="" class="navbar-brand p-0">
    <!-- <img src="img/logo.png" alt="Logo"> -->
    <div style="display: flex; justify-content: center; align-items: center; padding: 15px;">
        <img 
            src="{% static 'img/logo.jpg' %}" 
            alt="Logo" 
            style="width: 150px; height: auto; filter: brightness(1.1); transition: transform 0.4s ease, box-shadow 0.4s ease; border-radius: 10px;"
            onmouseover="this.style.transform='scale(1.0)'; this.style.boxShadow='0 4px 20px rgba(0, 0, 0, 0.5)'" 
            onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'"
        >
    </div>
    
</a>
